<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<center>
    <h1>Collage Web App</h1>
    <hr style="width: 85%">

    <h4 style="color:red">Note: As soon as the popup appears, please click Allow. After you've spoken a command.</h4> 
    <h3>Say "Selfie" for taking your selfies and making a collage.</h3>
    <br>

    <button class="btn btn-primary" onclick="save()">Start</button>
    <h4>Click on the button to get started</h4>
    <br>

    <label>Webcam Preview:</label>
    <div id="camera"></div>
    <br>

    <label>All selfies will be displayed here:</label>
    <div id="resultShow">
        <div id="result1">
            <img src="flowers-276014__340.jpg" style="width: 30%;">
        </div>

        <div id="result2">
            <img src="beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" style="width: 30%;">
        </div>

        <div id="result3">
            <img src="wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" style="width: 30%;">
        </div>
    </div>
    <br>
</center>
</body>
</html>
